<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate in pdf</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <link rel="stylesheet" href="css/certificate.css" />
  </head>
  <body>
    <div class="canvas_div_pdf">
      <!--Add HTML content you want to convert to PDF-->
      <div class="bg-container">
        <div class="tt-sm-container">
          <img
            src="css/assets/blockchain-logo.png"
            class="blockchain-logo"
            alt=""
          />
          <div>
            <p class="tt-txt-sm">BLOCKCHAIN</p>
            <p class="tt-txt-sm-b">IBM COUNCIL</p>
          </div>
        </div>

        <div class="btc-sm-bg-container">
          <img src="css/assets/7252391.png" alt="btc-sm-bg" class="btc-sm-bg" />
        </div>
      </div>
      <p class="cert-badge">Certified</p>

      <div class="no-bg-container">
        <h1>Hello world</h1>
      </div>
    </div>
    <script src="javascript/certificate.js"></script>
  </body>
</html>
