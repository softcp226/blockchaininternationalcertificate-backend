<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain brokerage certificate dashboard</title>
    <!-- css -->
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <header>
      <div class="harmburger_container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          />
        </svg>
      </div>
      <!-- <div></div>
      <div></div>
      <div></div> -->

      <div class="user_details container">
        <div class="user_icon_drop_low_btn">
          <div>
            <img
              src="css/assets/user.png"
              alt=""
              class="user_icon"
              id="user_icon"
            />
          </div>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-down"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </div>
        </div>

        <div class="user_name_container">
          <a>Nwofe Emmanuel </a>
        </div>
      </div>
    </header>

    <nav class="hide">
      <div class="main_user image_container">
        <img
          src="css/assets/user.png"
          alt=""
          class="user_icon_main"
          id="user_icon"
        />
      </div>

      <div class="db-nav-lin-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="#081336"
          class="bi bi-house-fill"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
          />
          <path
            fill-rule="evenodd"
            d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
          />
        </svg>
        <a href="">Dashboard</a>
      </div>

      <div class="nav_link_container">
        <img src="css/assets/certificate.png" class="certificate_icon" alt="" />
        <a href="">My certificate</a>
      </div>

      <div class="nav_link_container">
        <img
          src="css/assets/my_certificate.png"
          class="certificate_icon"
          alt=""
        />
        <a href="">Buy certificate</a>
      </div>

      <div class="nav_link_container">
        <img
          src="css/assets/affiliate-marketing.png"
          class="certificate_icon"
          alt=""
        />
        <a href="">Deposit fund</a>
      </div>
    </nav>

    <main>
      <div class="main_body_container">


         <div class="card balance_container" style="background-color:#081336;color:#fff">
          <div>
            <b><p>Available Balance:</p></b>
            <p class="bal"><b>$0.0</b</p>
          </div>

          <div>
            <img src="css/assets/wallet.png" alt="balance" class="balance_icon" />
          </div>
        </div>
         

        <div class="card balance_container ">
          <div>
            <p>My certificates:</p>
            <b><p class="bal">0</p></b>
          </div>

          <div>
            <img src="css/assets/certificate.png" alt="certificate" class="balance_icon" />
          </div>
        </div>


      </div>

      <div class="buy_cert tag">
<div class="certificate_details head">
  <div>certificate ID</div>
<div>Date Issued</div>
<div>certificate Number</div>
<div>certificate Type</div>
<div>Status</div>
</div>
      </div>

            

     


    </main>
  </body>
</html>
